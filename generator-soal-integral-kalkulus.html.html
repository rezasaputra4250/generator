<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Soal Integral Kalkulus</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Generator Soal Integral Kalkulus</h1>
        
        <button id="generateButton" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 mb-4">Generate Soal</button>

        <div id="soalContainer" class="space-y-4">
            <!-- Soal akan muncul di sini -->
        </div>
    </div>

    <script>
        // Daftar soal integral kalkulus
        const soalList = [
            { type: "Soal Integral Tak Tentu", questions: [
                "Hitung integral berikut: ∫ (3x² + 5x - 7) dx",
                "Hitung integral berikut: ∫ (x³ - 4x² + 2x - 6) dx",
                "Hitung integral berikut: ∫ (5x⁴ - 3x² + x - 1) dx",
                "Hitung integral berikut: ∫ (7x³ + 2x² - 4x + 10) dx",
                "Hitung integral berikut: ∫ (x⁵ - 2x³ + x) dx"
            ]},
            { type: "Soal Integral Tertentu", questions: [
                "Hitung integral berikut: ∫₀¹ (2x² + 3x) dx",
                "Hitung integral berikut: ∫₁² (x³ - 4x + 1) dx",
                "Hitung integral berikut: ∫₋₁⁰ (x² + 5x) dx",
                "Hitung integral berikut: ∫₋₁¹ (x⁴ - 2x³ + 3x - 1) dx",
                "Hitung integral berikut: ∫₀² (3x² + 4x + 5) dx"
            ]},
            { type: "Soal Integral dengan Substitusi", questions: [
                "Hitung integral berikut dengan substitusi: ∫ (2x / (x² + 1)) dx",
                "Hitung integral berikut dengan substitusi: ∫ (3x² * e^(x³)) dx",
                "Hitung integral berikut dengan substitusi: ∫ (sin(2x) * cos(2x)) dx",
                "Hitung integral berikut dengan substitusi: ∫ (x * √(x² + 1)) dx",
                "Hitung integral berikut dengan substitusi: ∫ (e^(x²) * 2x) dx"
            ]},
            { type: "Soal Integral dengan Parsial", questions: [
                "Hitung integral berikut dengan parsial: ∫ x * e^(x) dx",
                "Hitung integral berikut dengan parsial: ∫ ln(x) dx",
                "Hitung integral berikut dengan parsial: ∫ x * sin(x) dx",
                "Hitung integral berikut dengan parsial: ∫ x * cos(x) dx",
                "Hitung integral berikut dengan parsial: ∫ x * ln(x) dx"
            ]}
        ];

        // Fungsi untuk menghasilkan soal acak
        function generateSoal() {
            const soalContainer = document.getElementById('soalContainer');
            soalContainer.innerHTML = '';  // Clear soal sebelumnya

            // Pilih kategori soal secara acak
            const soalCategory = soalList[Math.floor(Math.random() * soalList.length)];
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'text-xl font-bold text-blue-600 mb-2';
            categoryTitle.textContent = soalCategory.type;
            soalContainer.appendChild(categoryTitle);

            // Pilih soal secara acak
            soalCategory.questions.forEach((soal, index) => {
                const soalElement = document.createElement('p');
                soalElement.className = 'text-lg text-gray-800';
                soalElement.textContent = `${index + 1}. ${soal}`;
                soalContainer.appendChild(soalElement);
            });
        }

        // Event listener untuk tombol generate soal
        document.getElementById('generateButton').addEventListener('click', generateSoal);
    </script>

</body>
</html>
