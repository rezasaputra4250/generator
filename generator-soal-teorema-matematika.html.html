<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Soal Teorema Matematika</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Generator Soal Teorema Matematika</h1>
        
        <button id="generateButton" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 mb-4">Generate Soal</button>

        <div id="soalContainer" class="space-y-4">
            <!-- Soal akan muncul di sini -->
        </div>
    </div>

    <script>
        // Daftar soal terkait berbagai teorema matematika
        const soalList = [
            { type: "Teorema Bilangan", questions: [
                "Apakah 29 adalah bilangan prima? Jelaskan menggunakan teorema bilangan prima.",
                "Buktikan bahwa jumlah dua bilangan prima ganjil selalu menghasilkan bilangan genap, kecuali untuk 2.",
                "Cari bilangan bulat yang memenuhi persamaan x² + y² = 25 menggunakan teorema Pythagoras.",
                "Tunjukkan bahwa bilangan prima tidak dapat dibagi oleh bilangan selain 1 dan dirinya sendiri.",
                "Buktikan bahwa setiap bilangan genap lebih besar dari 2 dapat ditulis sebagai jumlah dua bilangan prima (teorema Goldbach)."
            ]},
            { type: "Teorema Kalkulus", questions: [
                "Gunakan Teorema Dasar Kalkulus untuk menghitung integral ∫₀¹ (3x² + 2x) dx.",
                "Buktikan bahwa turunan dari fungsi F(x) = ∫₀ˣ (sin(t)) dt adalah F'(x) = sin(x).",
                "Hitung integral dari fungsi f(x) = 1/(x² + 1) menggunakan teorema kalkulus bagian II.",
                "Buktikan bahwa turunan dari fungsi F(x) = ∫₀ˣ (e^t) dt adalah F'(x) = e^x.",
                "Gunakan Teorema Dasar Kalkulus Bagian II untuk menghitung integral ∫₁⁵ (x³) dx."
            ]},
            { type: "Teorema Geometri", questions: [
                "Buktikan Teorema Pythagoras: a² + b² = c² pada segitiga siku-siku.",
                "Gunakan Teorema Pitagoras untuk menghitung panjang sisi segitiga siku-siku dengan sisi-sisi 6 dan 8.",
                "Tunjukkan bahwa jumlah sudut dalam segitiga selalu 180 derajat dengan menggunakan teorema geometri.",
                "Buktikan bahwa dua segitiga yang memiliki sisi-sisi yang sebanding adalah kongruen dengan Teorema SSS (Side-Side-Side).",
                "Buktikan bahwa panjang diagonal dalam persegi panjang dapat dihitung dengan teorema Pythagoras."
            ]},
            { type: "Teorema Limit dan Kontinuitas", questions: [
                "Buktikan bahwa lim(x→∞) (1/x) = 0 menggunakan teorema limit.",
                "Hitung limit dari fungsi f(x) = (2x² - 3x + 1)/(x² + 1) saat x → ∞.",
                "Gunakan teorema limit untuk menghitung nilai limit dari sin(x)/x saat x → 0.",
                "Buktikan bahwa fungsi f(x) = x² + 3x + 2 kontinu pada semua nilai x.",
                "Hitung limit berikut menggunakan teorema limit: lim(x→0) (sin(x)/x)."
            ]}
        ];

        // Fungsi untuk menghasilkan soal acak
        function generateSoal() {
            const soalContainer = document.getElementById('soalContainer');
            soalContainer.innerHTML = '';  // Clear soal sebelumnya

            // Pilih kategori soal secara acak
            const soalCategory = soalList[Math.floor(Math.random() * soalList.length)];
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'text-xl font-bold text-blue-600 mb-2';
            categoryTitle.textContent = soalCategory.type;
            soalContainer.appendChild(categoryTitle);

            // Pilih soal secara acak
            soalCategory.questions.forEach((soal, index) => {
                const soalElement = document.createElement('p');
                soalElement.className = 'text-lg text-gray-800';
                soalElement.textContent = `${index + 1}. ${soal}`;
                soalContainer.appendChild(soalElement);
            });
        }

        // Event listener untuk tombol generate soal
        document.getElementById('generateButton').addEventListener('click', generateSoal);
    </script>

</body>
</html>
