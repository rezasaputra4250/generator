<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Soal Bangun Ruang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-xl font-bold text-center mb-4">Generator Soal Bangun Ruang</h1>
        <div class="mb-4">
            <p id="soal" class="text-lg text-center">Klik tombol di bawah untuk membuat soal!</p>
        </div>
        <div class="flex justify-between">
            <button onclick="generateSoal()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none">Buat Soal</button>
            <input type="number" step="any" id="jawaban" class="border p-2 rounded" placeholder="Jawab">
        </div>
        <div class="mt-4">
            <button onclick="checkJawaban()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none">Cek Jawaban</button>
        </div>
        <p id="hasil" class="mt-4 text-center text-lg"></p>
    </div>

    <script>
        let num1, num2, num3, hasilSoal, bentuk;

        // Fungsi untuk menghasilkan soal bangun ruang
        function generateSoal() {
            // Menentukan bentuk bangun ruang (kubus, balok, tabung, atau bola)
            const randomBentuk = Math.floor(Math.random() * 4);
            bentuk = randomBentuk === 0 ? 'kubus' : randomBentuk === 1 ? 'balok' : randomBentuk === 2 ? 'tabung' : 'bola';

            if (bentuk === 'kubus') {
                num1 = Math.floor(Math.random() * 10) + 1; // Panjang sisi kubus
                hasilSoal = Math.pow(num1, 3); // Volume kubus
                document.getElementById("soal").innerText = `Berapa volume kubus dengan panjang sisi ${num1}?`;
            } else if (bentuk === 'balok') {
                num1 = Math.floor(Math.random() * 10) + 1; // Panjang balok
                num2 = Math.floor(Math.random() * 10) + 1; // Lebar balok
                num3 = Math.floor(Math.random() * 10) + 1; // Tinggi balok
                hasilSoal = num1 * num2 * num3; // Volume balok
                document.getElementById("soal").innerText = `Berapa volume balok dengan panjang ${num1}, lebar ${num2}, dan tinggi ${num3}?`;
            } else if (bentuk === 'tabung') {
                num1 = Math.floor(Math.random() * 10) + 1; // Jari-jari tabung
                num2 = Math.floor(Math.random() * 10) + 1; // Tinggi tabung
                hasilSoal = Math.PI * Math.pow(num1, 2) * num2; // Volume tabung
                document.getElementById("soal").innerText = `Berapa volume tabung dengan jari-jari ${num1} dan tinggi ${num2}?`;
            } else if (bentuk === 'bola') {
                num1 = Math.floor(Math.random() * 10) + 1; // Jari-jari bola
                hasilSoal = (4 / 3) * Math.PI * Math.pow(num1, 3); // Volume bola
                document.getElementById("soal").innerText = `Berapa volume bola dengan jari-jari ${num1}?`;
            }

            document.getElementById("jawaban").value = ''; // Reset input jawaban
            document.getElementById("hasil").innerText = ''; // Reset hasil
        }

        // Fungsi untuk memeriksa jawaban
        function checkJawaban() {
            const jawaban = parseFloat(document.getElementById("jawaban").value);
            if (Math.abs(jawaban - hasilSoal) < 0.0001) {
                document.getElementById("hasil").innerText = "Jawaban Benar!";
                document.getElementById("hasil").classList.remove("text-red-500");
                document.getElementById("hasil").classList.add("text-green-500");
            } else {
                document.getElementById("hasil").innerText = "Jawaban Salah!";
                document.getElementById("hasil").classList.remove("text-green-500");
                document.getElementById("hasil").classList.add("text-red-500");
            }
        }
    </script>
</body>
</html>
