<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Soal Persamaan Garis Lurus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function generateSoal() {
            // Menghasilkan nilai acak untuk m (kemiringan) dan c (intersep)
            const m = (Math.random() * 10).toFixed(2); // Nilai kemiringan antara 0 dan 10
            const c = (Math.random() * 10).toFixed(2); // Nilai intersep antara 0 dan 10

            // Menampilkan soal dalam format y = mx + c
            document.getElementById("soal").innerHTML = `Tentukan persamaan garis lurus dengan kemiringan m = ${m} dan intersep c = ${c}`;
        }

        function generateJawaban() {
            // Menghasilkan nilai acak untuk m (kemiringan) dan c (intersep)
            const m = (Math.random() * 10).toFixed(2);
            const c = (Math.random() * 10).toFixed(2);

            // Menampilkan soal dalam format y = mx + c
            document.getElementById("jawaban").innerHTML = `Jawaban: Persamaan garis lurusnya adalah y = ${m}x + ${c}`;
        }
    </script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Generator Soal Persamaan Garis Lurus</h1>
        
        <!-- Tombol untuk generate soal -->
        <div class="text-center mb-4">
            <button onclick="generateSoal()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Buat Soal</button>
        </div>

        <!-- Area untuk menampilkan soal -->
        <div id="soal" class="text-xl text-center mb-6 font-medium text-gray-700"></div>
        
        <!-- Tombol untuk generate jawaban -->
        <div class="text-center mb-4">
            <button onclick="generateJawaban()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Tampilkan Jawaban</button>
        </div>

        <!-- Area untuk menampilkan jawaban -->
        <div id="jawaban" class="text-xl text-center font-medium text-gray-700"></div>
    </div>
</body>
</html>
